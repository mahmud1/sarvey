<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            display: flex;
            align-items: center;
            padding: 5px 5px; 
        }
        #logo {
            height: 50px; 
            margin-right: 10px; 
        }
        #dropdown-container {
            position: fixed; 
            top: 5px;
            right: 5px;
            z-index: 1000; 
            background-color: white;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
            padding: 0px; /* Padding around the dropdown */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        select {
            padding: 8px; 
            font-size: 14px; 
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
            background-color: #f9f9f9; 
            cursor: pointer; 
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        select:hover {
            border-color: #888; /* Darker border on hover */
        }

        #content {
            margin-top: 50px; 
            height: calc(100vh - 50px); 
            width: 100%; 
            border: none; 
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
        select {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- <div id="header">
        <img id="logo" src="_static/logo.png" alt="Logo">
    </div> -->
    <div id="dropdown-container">
        <label for="versionSelect"></label>
        <select id="versionSelect" onchange="loadContent()">
            <!-- <option value="">-- Select a version --</option> -->
            <!-- Options will be populated here -->
        </select>
    </div>

    <iframe id="content" src="" title="Documentation Content">
        <p>Your browser does not support iframes.</p>
    </iframe>

    <script>
        // function to fetch the tags from the JSON file
        async function fetchTags() {
            try {
                const response = await fetch('tags.json'); // adjust the path as necessary
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateDropdown(data);
                loadDefaultContent(data); // Load default content after populating dropdown
            } catch (error) {
                console.error('Error fetching tags:', error);
            }
        }

        // function to populate the dropdown
        function populateDropdown(data) {
            const select = document.getElementById('versionSelect');

            // add latest documentation option
            const latestOption = document.createElement('option');
            latestOption.value = data.dev;
            latestOption.textContent = 'dev';
            select.appendChild(latestOption);

            // add tags to the dropdown
            for (const [tag, path] of Object.entries(data.tags)) {
                const option = document.createElement('option');
                option.value = path;
                option.textContent = tag; // display the tag name
                select.appendChild(option);
            }
        }

        // function to load default content
        async function loadDefaultContent(data) {
            const defaultPath = data.dev; // or set a specific default version
            document.getElementById('versionSelect').value = defaultPath; // Set the dropdown to the default
            await loadContent(); // Load the default content
        }

// function to load content into the iframe
async function loadContent() {
    const select = document.getElementById('versionSelect');
    const selectedValue = select.value;
    const iframe = document.getElementById('content');

    if (selectedValue) {
        // Load the selected documentation in the iframe
        iframe.src = selectedValue;

        // Load the CSS from the _static directory
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = selectedValue.replace('.html', '_static/style.css'); // Adjust the path to your CSS
        document.head.appendChild(cssLink);

        // Adjust links in the iframe after it loads
        iframe.onload = () => {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            const links = iframeDocument.getElementsByTagName('a');

            // Get the current page's origin
            const currentOrigin = window.location.origin;

            for (let link of links) {
                const href = link.getAttribute('href');
                if (href) {
                    // Create a new URL object to easily compare origins
                    const linkUrl = new URL(href, currentOrigin);

                    // Check if the link's origin matches the current page's origin
                    if (linkUrl.origin === currentOrigin) {
                        // If the link is internal, do nothing (or adjust if needed)
                        console.log(`Internal link: ${href}`);
                    } else {
                        // If the link is external, set target to _blank
                        link.setAttribute('target', '_blank');
                        console.log(`External link: ${href}`);
                    }
                }
            }
        };
    } else {
        iframe.src = ""; // Clear the iframe if no version is selected
    }
}

    
        // fetch tags on page load
        window.onload = fetchTags;
    </script>
    </body>
</html>
