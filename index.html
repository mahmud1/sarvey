<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to SARvey documentation https://sarvey.readthedocs.io/ ...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const defaultVersionUrl = "https://sarvey.readthedocs.io/";

            // Redirect after a short delay to ensure the dropdown loads
            setTimeout(() => {
                window.location.href = defaultVersionUrl;
            }, 3000);
        });
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://sarvey.readthedocs.io/main/">click here</a>.</p>
</body>
</html>
