<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Documentation Navigation</h1>
    <label for="tagSelect">Select a version:</label>
    <select id="tagSelect" onchange="navigateToTag()">
        <option value="docs/index.html">Latest Documentation</option>
        <!-- Subdirectories will be populated here -->
    </select>

    <script>
        // fetch the list of subdirectories
        async function fetchSubdirectories() {
            try {
                const response = await fetch('tags.json'); // fetch the JSON file
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                populateDropdown(data);
            } catch (error) {
                console.error('Error fetching subdirectories:', error);
            }
        }

        // populate the dropdown
        function populateDropdown(data) {
            const select = document.getElementById('tagSelect');

            // Add latest documentation option
            const latestOption = document.createElement('option');
            latestOption.value = data.latest;
            latestOption.textContent = 'Latest Documentation';
            select.appendChild(latestOption);

            // add tags to the dropdown
            for (const [tag, path] of Object.entries(data.tags)) {
                const option = document.createElement('option');
                option.value = path;
                option.textContent = tag; // Display the tag name
                select.appendChild(option);
            }
        }

        // navigate to the selected tag
        function navigateToTag() {
            const select = document.getElementById('tagSelect');
            const selectedValue = select.value;
            window.location.href = selectedValue;
        }

        // fetch subdirectories on page load
        window.onload = fetchSubdirectories;
    </script>
</body>
</html>
