<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <script src="https://mahmud1.github.io/sarvey/_static/js/version-switcher.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const defaultVersionUrl = "https://mahmud1.github.io/sarvey/main/docs/index.html";

            // Redirect after a short delay to ensure the dropdown loads
            setTimeout(() => {
                window.location.href = defaultVersionUrl;
            }, 3000);
        });
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="main/docs/index.html">click here</a>.</p>
</body>
</html>
